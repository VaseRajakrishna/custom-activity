<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>set method</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $("a").attr({
                    "href":"https://vaserajakrishna.github.io/showcase/index.html",
                    "title":"Portfolio Website",
                    "target":"new_blank"
                })
            })
        })
    </script>
</head>
<body>
    <div class="main-ctnr">
        <h1>Using set method</h1>
        <a href="#">RajaKrishna</a><br>
        <button class="btn">set link</button>
    </div>fff
</body>
</html>
